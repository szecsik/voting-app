<html>
<head>
	<title></title>

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<script type="x-tmpl-mustache" id="template">
	<div class="vote">

	<h2 class="elem">{{{cont}}}</h2>
	<h2 class="del">X</h2>
	</div>


</script>



<form class="create">
	<label>Question</label>
	<input type="text" name="name" id="question">
	<label for="add">Add Answer</label>
	<input type="text" name="add" id="answer-in">
	<div class="btns">
		
	<button type="button"  id="button">Add Answer</button>
	<button type="button" id="save">Save Vote</button>

	</div>

</form>


<div class="workbench">
	
<div class="question-cont"></div>

<div class="answer-cont">
	
<h1 class="greet">Create a cool poll!</h1>

</div>

</div>

<div class="wrapper hidden">

	<div class="popup">
	
	<h1>Your poll is ready</h1>
	<a href="#" class="controller">Start Voting</a>
</div>

</div>
